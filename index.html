
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECO Skin - AI Beauty Assistant</title>
    <meta name="description" content="Personalized skin analysis and eco-friendly beauty recommendations with AI assistance" />
    <meta name="author" content="ECO Skin" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ECO Skin" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="ECO Skin - AI Beauty Assistant" />
    <meta property="og:description" content="Get personalized skin analysis and eco-friendly beauty recommendations" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/og-image.png" as="image" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
